<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            --primary-pink: #ff00ff;
            --primary-purple: #7000ff;
            --klp-green: #dcf1e0; 
            --klp-dark: #2e7d32;
            --nav-bg: #000000;
        }

        * { box-sizing: border-box; font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; color: white; overflow-x: hidden; }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: var(--nav-bg);
            border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 1.1rem; color: #fff; text-transform: uppercase; text-decoration: none; cursor: pointer; }
        .logo span { background: linear-gradient(to right, var(--primary-pink), var(--primary-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .lang-container { display: flex; align-items: center; gap: 6px; font-weight: 700; font-size: 0.8rem; color: #fff; border: 1px solid #444; padding: 5px 10px; border-radius: 20px; }
        .lang-container i { color: #4caf50; }
        
        select { background: transparent; color: #fff; border: none; font-weight: 700; outline: none; cursor: pointer; font-size: 0.8rem; }
        option { background: #000; color: #fff; }

        .menu-btn { cursor: pointer; font-size: 1.4rem; color: #fff; }

        /* Sidebar Putih */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
            background: #fff; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 9999;
        }
        .sidebar.active { right: 0; }
        .sidebar-header { background: #000; padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-content ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-content ul li { border-bottom: 1px solid #eee; }
        .sidebar-content ul li a { color: #333; text-decoration: none; display: block; padding: 18px 5%; font-weight: 800; text-transform: uppercase; }

        /* Page Management */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.3s ease-in; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Halaman Member (Hijau Mint Rapi) */
        #member-page { background: var(--klp-green); color: var(--klp-dark); padding: 40px 5%; text-align: center; }
        .m-title { font-weight: 900; font-size: 1.6rem; border-bottom: 3px solid var(--klp-dark); display: inline-block; margin-bottom: 8px; padding-bottom: 4px; }
        .m-sub { font-weight: 700; font-size: 0.9rem; margin-bottom: 35px; opacity: 0.8; display: block; }

        .member-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; 
            max-width: 1000px; margin: 0 auto; 
        }
        @media (min-width: 768px) { .member-grid { grid-template-columns: repeat(4, 1fr); gap: 25px; } }

        .member-card { cursor: pointer; }
        .img-wrap { 
            background: #fff; border: 2px solid var(--klp-dark); border-radius: 12px; 
            overflow: hidden; aspect-ratio: 3/4; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .m-label { margin-top: 10px; font-weight: 800; font-size: 0.85rem; text-transform: uppercase; }

        /* Modal Bio */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10001;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-box { background: #fff; color: #333; width: 100%; max-width: 400px; border-radius: 15px; overflow: hidden; position: relative; }
        .modal-inner { padding: 30px; text-align: center; }
        .modal-photo { width: 130px; height: 130px; border-radius: 50%; object-fit: cover; border: 4px solid var(--klp-dark); margin-bottom: 15px; }
        .modal-name { font-weight: 900; color: var(--klp-dark); margin: 0 0 20px 0; }
        .modal-data div { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.85rem; }
        .jiko-box { margin-top: 20px; font-style: italic; color: #666; font-weight: 600; font-size: 0.9rem; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #999; }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo" onclick="showPage('home-page')">MKT4X<span>VIRTUAL</span></div>
    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe"></i>
            <select id="langSelect">
                <option value="id">Indonesia</option>
                <option value="my">Malaysia</option>
                <option value="en">English</option>
                <option value="jp">日本語</option>
            </select>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <div class="logo">MKT4X<span>VIRTUAL</span></div>
        <div class="menu-btn" onclick="toggleMenu()">&times;</div>
    </div>
    <div class="sidebar-content">
        <ul id="menuItems">
            <li><a href="#" onclick="showPage('home-page'); toggleMenu()">Berita</a></li>
            <li><a href="#" onclick="showPage('member-page'); toggleMenu()">Member</a></li>
            <li><a href="#">Jadwal</a></li>
            <li><a href="#">Setlist</a></li>
        </ul>
    </div>
</div>

<div id="home-page" class="page active" style="padding: 20px 5%;">
    <div style="border-radius: 12px; overflow: hidden; border: 2px solid var(--primary-purple); margin-bottom: 20px;">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" style="aspect-ratio:16/9; border:none; display:block;"></iframe>
    </div>
    <div style="background:#111; padding:20px; border-radius:10px;">
        <h4 id="newsTitle" style="color:var(--primary-pink); margin:0 0 10px 0;">BERITA TERBARU</h4>
        <p style="font-size:0.85rem; color:#ccc;">2026.03.01 - Welcome to MKT4X Virtual Official Portal.</p>
    </div>
</div>

<div id="member-page" class="page">
    <div class="m-title" id="pageMTitle">MEMBER</div>
    <span class="m-sub" id="pageMSub">MKT4X 1st Generation Members</span>
    
    <div class="member-grid">
        <div class="member-card" onclick="openBio('Yurina', 'https://i.imgur.com/8N69vY0.png', '2005.06.12', 'Gemini', 'O', 'Seperti cahaya bintang, aku akan menerangi harimu!')">
            <div class="img-wrap"><img src="https://i.imgur.com/8N69vY0.png"></div>
            <div class="m-label">Yurina</div>
        </div>
        <div class="member-card" onclick="openBio('Suzuha', 'https://i.imgur.com/8N69vY0.png', '2006.04.03', 'Aries', 'A', 'Dingin tapi peduli, itulah aku!')">
            <div class="img-wrap"><img src="https://i.imgur.com/8N69vY0.png"></div>
            <div class="m-label">Suzuha</div>
        </div>
    </div>
</div>

<div class="modal" id="bioModal" onclick="closeBio()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="closeBio()">&times;</span>
        <div class="modal-inner">
            <img src="" id="bImg" class="modal-photo">
            <h2 id="bName" class="modal-name"></h2>
            <div class="modal-data">
                <div><strong class="t-birth">Tgl Lahir</strong> <span id="bDate"></span></div>
                <div><strong class="t-zodiac">Zodiak</strong> <span id="bZodiac"></span></div>
                <div><strong class="t-blood">Gol. Darah</strong> <span id="bBlood"></span></div>
            </div>
            <div class="jiko-box" id="bJiko"></div>
        </div>
    </div>
</div>

<script>
    function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); }
    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        window.scrollTo(0,0);
    }
    function openBio(n, i, d, z, b, j) {
        document.getElementById('bName').innerText = n;
        document.getElementById('bImg').src = i;
        document.getElementById('bDate').innerText = d;
        document.getElementById('bZodiac').innerText = z;
        document.getElementById('bBlood').innerText = b;
        document.getElementById('bJiko').innerText = `"${j}"`;
        document.getElementById('bioModal').classList.add('active');
    }
    function closeBio() { document.getElementById('bioModal').classList.remove('active'); }

    // DICTIONARY LENGKAP (Termasuk Jepang)
    const dict = {
        id: { news: "BERITA TERBARU", member: "MEMBER", sub: "MKT4X Generasi ke-1", menu: ["Berita", "Member", "Jadwal", "Setlist"], labels: ["Tgl Lahir", "Zodiak", "Gol. Darah"] },
        my: { news: "BERITA TERKINI", member: "AHLI", sub: "Ahli Generasi ke-1 MKT4X", menu: ["Berita", "Ahli", "Jadual", "Senarai Set"], labels: ["Tarikh Lahir", "Zodiak", "Kump. Darah"] },
        en: { news: "LATEST NEWS", member: "MEMBER", sub: "MKT4X 1st Generation Members", menu: ["News", "Member", "Schedule", "Setlist"], labels: ["Birthdate", "Zodiac", "Blood Type"] },
        jp: { news: "最新ニュース", member: "メンバー", sub: "MKT4X 1期生メンバー", menu: ["ニュース", "メンバー", "スケジュール", "セットリスト"], labels: ["生年月日", "星座", "血液型"] }
    };

    document.getElementById('langSelect').addEventListener('change', function() {
        const l = this.value;
        const d = dict[l];
        document.getElementById('newsTitle').innerText = d.news;
        document.getElementById('pageMTitle').innerText = d.member;
        document.getElementById('pageMSub').innerText = d.sub;
        const menuLinks = document.querySelectorAll('#menuItems a');
        d.menu.forEach((txt, i) => { if(menuLinks[i]) menuLinks[i].innerText = txt; });
        document.querySelector('.t-birth').innerText = d.labels[0];
        document.querySelector('.t-zodiac').innerText = d.labels[1];
        document.querySelector('.t-blood').innerText = d.labels[2];
    });
</script>
</body>
</html>
