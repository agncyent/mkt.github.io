<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');

        :root {
            --primary-pink: #ff00ff;
            --primary-purple: #7000ff;
            --klp-green: #dcf1e0; /* Warna background mint sesuai foto 2 */
            --klp-text: #2e7d32;
            --nav-bg: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { margin: 0; background: #000; color: white; overflow-x: hidden; }

        /* Navbar Putih Bersih */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; background: var(--nav-bg);
            border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.1rem; color: #000; text-transform: uppercase; text-decoration: none; cursor: pointer; }
        .logo span { background: linear-gradient(to right, var(--primary-pink), var(--primary-purple)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-right { display: flex; align-items: center; gap: 15px; color: #000; }
        .lang-container { display: flex; align-items: center; gap: 5px; font-weight: 700; font-size: 0.85rem; }
        .menu-btn { cursor: pointer; font-size: 1.3rem; }

        /* Sidebar */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100vh;
            background: #111; transition: 0.3s ease; z-index: 9999; padding: 80px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin-bottom: 25px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .sidebar ul li a { color: #ccc; text-decoration: none; display: flex; align-items: center; gap: 12px; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 9998; }
        .overlay.active { display: block; }

        /* Page System */
        .page { display: none; min-height: 100vh; animation: fadeIn 0.4s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Home Style */
        #home-page { padding: 20px 5%; }
        .video-container { border-radius: 15px; overflow: hidden; border: 2px solid var(--primary-purple); margin-bottom: 20px; }

        /* MEMBER PAGE STYLE (Sesuai Foto 2) */
        #member-page { background: var(--klp-green); color: var(--klp-text); padding: 40px 5%; text-align: center; }
        .section-header { font-weight: 800; font-size: 1.4rem; border-bottom: 2px solid var(--klp-text); display: inline-block; margin-bottom: 10px; padding-bottom: 5px; }
        .sub-header { font-weight: 700; margin-bottom: 30px; opacity: 0.8; }

        .member-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; 
            max-width: 900px; margin: 0 auto; 
        }
        @media (min-width: 768px) { .member-grid { grid-template-columns: repeat(4, 1fr); } }

        .member-card { cursor: pointer; transition: 0.3s; }
        .member-card:hover { transform: translateY(-8px); }
        
        .img-box { 
            background: #fff; border: 2px solid var(--klp-text); border-radius: 12px; 
            overflow: hidden; aspect-ratio: 3/4; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .m-name { margin-top: 10px; font-weight: 800; font-size: 0.9rem; text-transform: capitalize; }

        /* Modal Biodata */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10001;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-content { background: #fff; color: #333; width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; position: relative; }
        .modal-body { padding: 30px; text-align: center; }
        .modal-img { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 4px solid var(--klp-text); margin-bottom: 20px; }
        .modal-info p { margin: 8px 0; font-size: 0.9rem; border-bottom: 1px dotted #ccc; padding-bottom: 5px; text-align: left; }
        .jiko-text { font-style: italic; color: var(--klp-text); font-weight: 600; margin-top: 20px; line-height: 1.4; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="logo" onclick="showPage('home-page')">MKT4X<span>VIRTUAL</span></div>
    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe" style="color:#4caf50;"></i>
            <span id="currentLang">Indonesia</span> <i class="fas fa-chevron-down" style="font-size:0.7rem;"></i>
        </div>
        <div class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="#" onclick="showPage('home-page'); toggleMenu()"><i class="fas fa-newspaper"></i> <span>Berita</span></a></li>
        <li><a href="#" onclick="showPage('member-page'); toggleMenu()"><i class="fas fa-users"></i> <span>Member</span></a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
        <li><a href="#"><i class="fas fa-microphone"></i> <span>Setlist</span></a></li>
    </ul>
</div>

<div id="home-page" class="page active">
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" style="aspect-ratio:16/9; border:none; display:block;"></iframe>
    </div>
    <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:10px;">
        <p style="color:var(--primary-pink); font-weight:800; margin:0;">BERITA TERBARU</p>
        <p style="font-size:0.8rem; margin-top:5px;">2026.03.01 - Portal MKT4X Virtual Resmi Diperbarui!</p>
    </div>
</div>

<div id="member-page" class="page">
    <div class="section-header">MEMBER</div>
    <div class="sub-header">MKT4X 1st Generation Members</div>
    
    <div class="member-grid">
        <div class="member-card" onclick="openBio('Yurina', 'https://i.imgur.com/8N69vY0.png', 'Jakarta, 12 Juni 2005', 'Gemini', 'O', 'Seperti cahaya bintang, aku akan menerangi harimu!')">
            <div class="img-box"><img src="https://i.imgur.com/8N69vY0.png"></div>
            <div class="m-name">Yurina</div>
        </div>
        <div class="member-card" onclick="openBio('Suzuha', 'https://i.imgur.com/8N69vY0.png', 'Kuala Lumpur, 3 April 2006', 'Aries', 'A', 'Dingin tapi peduli, itulah aku! Siap berjuang bersama!')">
            <div class="img-box"><img src="https://i.imgur.com/8N69vY0.png"></div>
            <div class="m-name">Suzuha</div>
        </div>
    </div>
</div>

<div class="modal" id="bioModal" onclick="closeBio()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-modal" onclick="closeBio()">&times;</span>
        <div class="modal-body">
            <img src="" id="bImg" class="modal-img">
            <h2 id="bName" style="margin:0; color:var(--klp-text);"></h2>
            <div class="modal-info" style="margin-top:20px;">
                <p><strong>Tanggal Lahir:</strong> <span id="bDate"></span></p>
                <p><strong>Zodiak:</strong> <span id="bZodiac"></span></p>
                <p><strong>Gol. Darah:</strong> <span id="bBlood"></span></p>
                <p class="jiko-text" id="bJiko"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo(0,0);
    }

    function openBio(name, img, date, zodiac, blood, jiko) {
        document.getElementById('bName').innerText = name;
        document.getElementById('bImg').src = img;
        document.getElementById('bDate').innerText = date;
        document.getElementById('bZodiac').innerText = zodiac;
        document.getElementById('bBlood').innerText = blood;
        document.getElementById('bJiko').innerText = `"${jiko}"`;
        document.getElementById('bioModal').classList.add('active');
    }

    function closeBio() {
        document.getElementById('bioModal').classList.remove('active');
    }
</script>

</body>
</html>
