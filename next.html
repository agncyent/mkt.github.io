<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --green-globe: #4caf50;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow-x: hidden; 
        }

        /* Navbar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 900; font-size: 1.1rem; letter-spacing: 1px; }
        .logo span { color: #ff00ff; }

        .nav-right { display: flex; align-items: center; gap: 20px; }
        .lang-container { display: flex; align-items: center; gap: 5px; cursor: pointer; }
        .lang-container i { color: var(--green-globe); }
        select { background: transparent; color: white; border: none; outline: none; font-size: 0.85rem; cursor: pointer; }

        /* Menu Garis Tiga */
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 4px; z-index: 10001; }
        .menu-btn span { width: 22px; height: 2px; background: white; transition: 0.3s; }

        /* Sidebar Menu */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100vh;
            background: #111; border-left: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s ease; z-index: 9999; padding: 80px 30px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.active { right: 0; }

        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin-bottom: 25px; }
        .sidebar ul li a { 
            color: #ccc; text-decoration: none; font-size: 1rem; 
            display: flex; align-items: center; gap: 15px; transition: 0.2s;
        }
        .sidebar ul li a:hover { color: var(--primary); transform: translateX(5px); }
        .reg-link { color: var(--primary) !important; font-weight: bold; }

        /* Overlay gelap saat menu buka */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; z-index: 9998;
        }
        .overlay.active { display: block; }

        /* Content */
        .container { padding: 20px 5%; }
        .video-box { 
            width: 100%; border-radius: 15px; overflow: hidden; 
            border: 2px solid var(--secondary); margin-bottom: 25px;
            box-shadow: 0 0 15px rgba(112, 0, 255, 0.3);
        }
        iframe { width: 100%; aspect-ratio: 16/9; display: block; border: none; }

        .card { 
            background: var(--card-bg); border-radius: 12px; padding: 15px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px;
        }
        .card-title { 
            font-size: 0.8rem; font-weight: bold; color: var(--primary); 
            margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="logo">MKT4X<span>VIRTUAL</span></div>
    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe"></i>
            <select id="langSelect">
                <option value="id">Indonesia</option>
                <option value="en">English</option>
                <option value="jp">Japanese</option>
                <option value="ms">Melayu</option>
            </select>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <ul id="menuList">
        <li><a href="#"><i class="fas fa-newspaper"></i> <span>Berita</span></a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
        <li><a href="#"><i class="fas fa-users"></i> <span>Member</span></a></li>
        <li><a href="#"><i class="fas fa-microphone"></i> <span>Setlist</span></a></li>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <li><a href="#" class="reg-link"><i class="fas fa-user-plus"></i> <span>Daftar Member</span></a></li>
        <li><a href="#"><i class="fas fa-sign-in-alt"></i> <span>Masuk</span></a></li>
    </ul>
</div>

<main class="container">
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>

    <div class="card">
        <div class="card-title" id="newsTitle">BERITA TERBARU</div>
        <div style="font-size: 0.85rem;">
            <span style="color: #666;">2026.02.28</span>
            <p style="margin: 5px 0;">MKT4X Virtual First Gen Audition is Open!</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title" id="bdayTitle">ULANG TAHUN</div>
        <p style="font-size: 0.85rem; color: #888;">Coming Soon</p>
    </div>
</main>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    const dict = {
        id: { news: "BERITA TERBARU", bday: "ULANG TAHUN", list: ["Berita", "Jadwal", "Member", "Setlist", "Daftar Member", "Masuk"] },
        en: { news: "LATEST NEWS", bday: "BIRTHDAY", list: ["News", "Schedule", "Member", "Setlist", "Register", "Login"] },
        jp: { news: "最新ニュース", bday: "誕生日", list: ["ニュース", "スケジュール", "メンバー", "セットリスト", "会員登録", "ログイン"] },
        my: { news: "BERITA TERKINI", bday: "HARI JADI", list: ["Berita", "Jadual", "Ahli", "Senarai Lagu", "Daftar Ahli", "Log Masuk"] }
    };

    document.getElementById('langSelect').addEventListener('change', function() {
        const l = this.value;
        document.getElementById('newsTitle').innerText = dict[l].news;
        document.getElementById('bdayTitle').innerText = dict[l].bday;
        
        const spans = document.querySelectorAll('#menuList span');
        dict[l].list.forEach((teks, i) => {
            if(spans[i]) spans[i].innerText = teks;
        });
    });
</script>

</body>
</html>
