<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MKT4X VIRTUAL | Official Portal</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root{
    --mint-primary:#A8E6CF;
    --mint-soft:#E8FFF8;
    --mint-accent:#5CD6C0;
    --mint-dark:#2F4F4F;
    --mint-deep:#1F3A3A;
    --white:#ffffff;
    --shadow:rgba(92,214,192,0.3);
}

*{box-sizing:border-box;}

body{
    margin:0;
    background:linear-gradient(180deg,#E8FFF8 0%,#ffffff 100%);
    color:var(--mint-dark);
    font-family:'Inter',sans-serif;
    overflow-x:hidden;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 5%;
    background:var(--white);
    box-shadow:0 5px 20px var(--shadow);
    position:sticky;
    top:0;
    z-index:1000;
    height:70px;
}

/* LOGO */
.logo{
    display:flex;
    align-items:center;
}

.logo img{
    height:32px;
    width:auto;
    object-fit:contain;
    display:block;
}

/* MOBILE */
@media (max-width:768px){
    .navbar{ height:60px; }
    .logo img{ height:24px; }
}

/* RIGHT NAV */
.nav-right{
    display:flex;
    align-items:center;
    gap:20px;
}

.lang-container{
    display:flex;
    align-items:center;
    gap:5px;
    cursor:pointer;
}

.lang-container i{
    color:var(--mint-accent);
}

select{
    background:transparent;
    color:var(--mint-dark);
    border:none;
    outline:none;
    font-size:0.85rem;
    cursor:pointer;
}

/* MENU BUTTON */
.menu-btn{
    cursor:pointer;
    display:flex;
    flex-direction:column;
    gap:4px;
    z-index:10001;
}

.menu-btn span{
    width:22px;
    height:2px;
    background:var(--mint-dark);
    transition:0.3s;
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    top:0;
    right:-280px;
    width:280px;
    height:100vh;
    background:var(--white);
    border-left:2px solid var(--mint-primary);
    transition:0.3s ease;
    z-index:9999;
    padding:80px 30px;
    box-shadow:-10px 0 30px var(--shadow);
}

.sidebar.active{ right:0; }

.sidebar ul{
    list-style:none;
    padding:0;
}

.sidebar ul li{
    margin-bottom:25px;
}

.sidebar ul li a{
    color:var(--mint-dark);
    text-decoration:none;
    font-size:1rem;
    display:flex;
    align-items:center;
    gap:15px;
    transition:0.2s;
}

.sidebar ul li a:hover{
    color:var(--mint-accent);
    transform:translateX(5px);
}

.reg-link{
    color:var(--mint-accent) !important;
    font-weight:bold;
}

/* ===================== */
/* SIDEBAR LOGO TAMBAHAN */
/* ===================== */

.sidebar-logo{
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:30px;
}

.sidebar-logo img{
    width:130px;
    height:auto;
    object-fit:contain;
}

/* OVERLAY */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(168,230,207,0.4);
    backdrop-filter:blur(4px);
    display:none;
    z-index:9998;
}

.overlay.active{ display:block; }

/* CONTENT */
.container{ padding:25px 5%; }

.video-box{
    width:100%;
    border-radius:20px;
    overflow:hidden;
    border:2px solid var(--mint-primary);
    margin-bottom:25px;
    box-shadow:0 10px 25px var(--shadow);
}

iframe{
    width:100%;
    aspect-ratio:16/9;
    display:block;
    border:none;
}

.card{
    background:var(--white);
    border-radius:18px;
    padding:18px;
    border:2px solid var(--mint-primary);
    margin-bottom:18px;
    box-shadow:0 8px 20px var(--shadow);
    transition:0.3s;
}

.card:hover{ transform:translateY(-5px); }

.card-title{
    font-size:0.8rem;
    font-weight:bold;
    color:var(--mint-accent);
    margin-bottom:10px;
    border-left:4px solid var(--mint-primary);
    padding-left:8px;
    letter-spacing:1px;
}
</style>
</head>

<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="logo">
        <img src="https://i.imgur.com/yq2JRbl.png" alt="MKT4X Logo">
    </div>

    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe"></i>
            <select id="langSelect">
                <option value="id">Indonesia</option>
                <option value="en">English</option>
                <option value="jp">Japanese</option>
                <option value="my">Melayu</option>
            </select>
        </div>

        <div class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<div class="sidebar" id="sidebar">

    <!-- LOGO SIDEBAR -->
    <div class="sidebar-logo">
        <img src="https://i.imgur.com/yq2JRbl.png" alt="MKT4X Logo">
    </div>

    <ul id="menuList">
    <li><a href="#"><i class="fas fa-newspaper"></i> <span>Berita</span></a></li>
    <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
    <li><a href="#"><i class="fas fa-users"></i> <span>Member</span></a></li>
    <li><a href="#"><i class="fas fa-microphone"></i> <span>Setlist</span></a></li>
    <hr style="opacity:0.1; margin:20px 0;">
    <li><a href="#" class="reg-link"><i class="fas fa-heart"></i> <span>Fanclub</span></a></li>
    <li><a href="#"><i class="fas fa-sign-in-alt"></i> <span>Masuk</span></a></li>
</ul>
</div>

<main class="container">
<div class="video-box">
    <iframe src="https://www.youtube.com/embed/8TSaCD7UynE"></iframe>
</div>

<div class="card">
    <div class="card-title" id="newsTitle">BERITA TERBARU</div>
    <div style="font-size:0.85rem;">
        <span style="color:#666;">2026.02.28</span>
        <p style="margin:5px 0;">MKT4X Virtual First Gen Audition is Open!</p>
    </div>
</div>

<div class="card">
    <div class="card-title" id="bdayTitle">ULANG TAHUN</div>
    <p style="font-size:0.85rem; color:#888;">Coming Soon</p>
</div>
</main>

<script>
function toggleMenu(){
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
}

const dict = {
id:{ news:"BERITA TERBARU", bday:"ULANG TAHUN",
list:["Berita","Jadwal","Member","Setlist","Fanclub","Masuk"] },

en:{ news:"LATEST NEWS", bday:"BIRTHDAY",
list:["News","Schedule","Member","Setlist","Fanclub","Login"] },

jp:{ news:"最新ニュース", bday:"誕生日",
list:["ニュース","スケジュール","メンバー","セットリスト","ファンクラブ","ログイン"] },

my:{ news:"BERITA TERKINI", bday:"HARI JADI",
list:["Berita","Jadual","Ahli","Senarai Lagu","Kelab Peminat","Log Masuk"] }
};

document.getElementById('langSelect').addEventListener('change', function(){
const l=this.value;
document.getElementById('newsTitle').innerText=dict[l].news;
document.getElementById('bdayTitle').innerText=dict[l].bday;

const spans=document.querySelectorAll('#menuList span');
dict[l].list.forEach((teks,i)=>{
if(spans[i]) spans[i].innerText=teks;
});
});
</script>

<!-- ================= FIREBASE MODULE ================= -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>
<!-- =================================================== -->

</body>
</html>
