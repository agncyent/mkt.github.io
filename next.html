<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MKT4X VIRTUAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap');

        :root {
            --mint: #dcf1e0;
            --dark-green: #2e7d32;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background: #000; color: white; overflow-x: hidden; }

        /* NAVBAR TIPIS */
        .nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 4%; background: #000; height: 48px; border-bottom: 1px solid #222;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 0.85rem; letter-spacing: -0.5px; }
        .logo span { color: #ff00ff; }

        .nav-right { display: flex; align-items: center; gap: 10px; }
        .lang-select { background: none; color: #fff; border: 1px solid #444; border-radius: 4px; padding: 2px 5px; font-size: 0.65rem; font-weight: 700; outline: none; }
        .menu-toggle { font-size: 1.1rem; cursor: pointer; }

        /* SIDEBAR PUTIH (TEKS MENU BISA GANTI BAHASA) */
        .sidebar {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
            background: #fff; z-index: 2000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.active { right: 0; }
        .sb-header { background: #000; height: 48px; display: flex; justify-content: space-between; align-items: center; padding: 0 4%; }
        .sb-links a { 
            display: block; padding: 15px 6%; color: #333; text-decoration: none; 
            font-weight: 800; font-size: 0.75rem; border-bottom: 1px solid #eee; text-transform: uppercase;
        }

        /* PAGE SYSTEM */
        .page { display: none; min-height: 100vh; }
        .page.active { display: block; }

        /* MEMBER PAGE (HIJAU MINT - KECIL KAYAK FOTO 2) */
        #member-page { background: var(--mint); color: var(--dark-green); padding: 30px 4%; text-align: center; }
        
        @media (max-width: 600px) { #member-page { zoom: 0.9; } }

        .m-header { font-weight: 900; font-size: 1.1rem; border-bottom: 2px solid var(--dark-green); display: inline-block; margin-bottom: 4px; }
        .m-sub { display: block; font-size: 0.7rem; font-weight: 700; margin-bottom: 30px; opacity: 0.8; }

        /* GRID KARTU KECIL */
        .m-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; 
            max-width: 850px; margin: 0 auto; 
        }
        .m-card { text-align: center; cursor: pointer; }
        .m-img-wrap { 
            background: #fff; border: 1.5px solid var(--dark-green); border-radius: 8px; 
            overflow: hidden; aspect-ratio: 3/4; box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .m-img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .m-name { margin-top: 8px; font-weight: 800; font-size: 0.7rem; color: var(--dark-green); }

        /* MODAL BIO */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 3000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal.active { display: flex; }
        .modal-box { background: #fff; color: #333; width: 100%; max-width: 320px; border-radius: 12px; padding: 25px; text-align: center; position: relative; }
        .modal-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--dark-green); object-fit: cover; margin-bottom: 15px; }
        .modal-name { font-weight: 900; font-size: 1.2rem; color: var(--dark-green); margin-bottom: 15px; }
        .modal-info { text-align: left; font-size: 0.75rem; }
        .modal-info div { display: flex; justify-content: space-between; border-bottom: 1px solid #f0f0f0; padding: 6px 0; }
        .close-x { position: absolute; top: 10px; right: 15px; font-size: 1.4rem; color: #ccc; cursor: pointer; }
    </style>
</head>
<body>

<nav class="nav">
    <div class="logo" onclick="showPage('home-page')">MKT4X<span>VIRTUAL</span></div>
    <div class="nav-right">
        <select id="langSelect" class="lang-select">
            <option value="id">ID</option>
            <option value="my">MY</option>
            <option value="en">EN</option>
            <option value="jp">JP</option>
        </select>
        <i class="fas fa-bars menu-toggle" onclick="toggleSb()"></i>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <div class="sb-header">
        <div class="logo" style="color:#fff">MKT4X<span style="color:#ff00ff">VIRTUAL</span></div>
        <i class="fas fa-times" style="color:#fff; font-size: 1.2rem;" onclick="toggleSb()"></i>
    </div>
    <div class="sb-links">
        <a href="#" onclick="showPage('home-page'); toggleSb()" id="menu-1">Berita</a>
        <a href="#" onclick="showPage('member-page'); toggleSb()" id="menu-2">Member</a>
        <a href="#" id="menu-3">Jadwal</a>
        <a href="#" id="menu-4">Setlist</a>
    </div>
</div>

<div id="home-page" class="page active" style="padding: 15px 4%;">
    <div style="border-radius: 10px; overflow: hidden; border: 2px solid #7000ff; margin-bottom: 15px;">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" style="aspect-ratio:16/9; border:none; display:block;"></iframe>
    </div>
    <div style="background:#111; padding:15px; border-radius:8px; border-left: 4px solid #ff00ff;">
        <h5 id="newsTitle" style="color:#ff00ff; margin:0 0 5px 0; font-size:0.8rem;">BERITA TERBARU</h5>
        <p id="newsContent" style="font-size:0.7rem; color:#ccc; margin:0;">Portal Resmi MKT4X Virtual Generasi Pertama.</p>
    </div>
</div>

<div id="member-page" class="page">
    <div class="m-header" id="pageMTitle">MEMBER</div>
    <span class="m-sub" id="pageMSub">MKT4X 1st Generation Members</span>
    
    <div class="m-grid">
        <div class="m-card" onclick="openBio('Yurina', 'https://www.klp48.my/assets/member/yurina.png', '12 Jun 2005', 'Gemini', 'O', 'Cahaya harimu!')">
            <div class="m-img-wrap"><img src="https://www.klp48.my/assets/member/yurina.png" onerror="this.src='https://via.placeholder.com/150x200'"></div>
            <div class="m-name">Yurina</div>
        </div>
        <div class="m-card" onclick="openBio('Suzuha', 'https://www.klp48.my/assets/member/suzuha.png', '3 Apr 2006', 'Aries', 'A', 'Siap berjuang bersama!')">
            <div class="m-img-wrap"><img src="https://www.klp48.my/assets/member/suzuha.png" onerror="this.src='https://via.placeholder.com/150x200'"></div>
            <div class="m-name">Suzuha</div>
        </div>
    </div>
</div>

<div class="modal" id="bioModal" onclick="closeBio()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <span class="close-x" onclick="closeBio()">&times;</span>
        <img src="" id="bImg" class="modal-img">
        <div id="bName" class="modal-name"></div>
        <div class="modal-info">
            <div><strong class="t-birth">Tgl Lahir</strong> <span id="bDate"></span></div>
            <div><strong class="t-zodiac">Zodiak</strong> <span id="bZodiac"></span></div>
            <div><strong class="t-blood">Gol. Darah</strong> <span id="bBlood"></span></div>
        </div>
        <p id="bJiko" style="font-size:0.7rem; margin-top:15px; font-style:italic; color:#777;"></p>
    </div>
</div>

<script>
    function toggleSb() { document.getElementById('sidebar').classList.toggle('active'); }
    function showPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById(p).classList.add('active');
        window.scrollTo(0,0);
    }
    function openBio(n, i, d, z, b, j) {
        document.getElementById('bName').innerText = n;
        document.getElementById('bImg').src = i;
        document.getElementById('bDate').innerText = d;
        document.getElementById('bZodiac').innerText = z;
        document.getElementById('bBlood').innerText = b;
        document.getElementById('bJiko').innerText = `"${j}"`;
        document.getElementById('bioModal').classList.add('active');
    }
    function closeBio() { document.getElementById('bioModal').classList.remove('active'); }

    // DATA BAHASA LENGKAP (MENU + JUDUL + MODAL)
    const dict = {
        id: { news: "BERITA TERBARU", nDesc: "Portal Resmi MKT4X Virtual diluncurkan!", member: "MEMBER", sub: "MKT4X Generasi ke-1", menu: ["Berita", "Member", "Jadwal", "Setlist"], labels: ["Tgl Lahir", "Zodiak", "Gol. Darah"] },
        my: { news: "BERITA TERKINI", nDesc: "Portal Rasmi MKT4X Virtual dilancarkan!", member: "AHLI", sub: "Ahli Generasi ke-1 MKT4X", menu: ["Berita", "Ahli", "Jadual", "Senarai Set"], labels: ["Tarikh Lahir", "Zodiak", "Kump. Darah"] },
        en: { news: "LATEST NEWS", nDesc: "Official MKT4X Virtual Portal launched!", member: "MEMBER", sub: "MKT4X 1st Generation", menu: ["News", "Member", "Schedule", "Setlist"], labels: ["Birthdate", "Zodiac", "Blood Type"] },
        jp: { news: "最新ニュース", nDesc: "MKT4Xバーチャル公式サイトがオープン！", member: "メンバー", sub: "MKT4X 1期生メンバー", menu: ["ニュース", "メンバー", "スケジュール", "セットリスト"], labels: ["生年月日", "星座", "血液型"] }
    };

    document.getElementById('langSelect').addEventListener('change', function() {
        const d = dict[this.value];
        // Ganti Judul
        document.getElementById('newsTitle').innerText = d.news;
        document.getElementById('newsContent').innerText = d.nDesc;
        document.getElementById('pageMTitle').innerText = d.member;
        document.getElementById('pageMSub').innerText = d.sub;
        // Ganti Label Modal
        document.querySelector('.t-birth').innerText = d.labels[0];
        document.querySelector('.t-zodiac').innerText = d.labels[1];
        document.querySelector('.t-blood').innerText = d.labels[2];
        // GANTI TEKS DI DALAM MENU SIDEBAR (MENU-1 SAMPAI MENU-4)
        document.getElementById('menu-1').innerText = d.menu[0];
        document.getElementById('menu-2').innerText = d.menu[1];
        document.getElementById('menu-3').innerText = d.menu[2];
        document.getElementById('menu-4').innerText = d.menu[3];
    });
</script>
</body>
</html>
