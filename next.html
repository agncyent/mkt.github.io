<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --nav-bg: #ffffff;
            --nav-text: #000000;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        /* Navbar Putih Bersih */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 5%; background: var(--nav-bg);
            border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-weight: 800; font-size: 1.15rem; color: #000; text-transform: uppercase; }
        .logo span { background: linear-gradient(to right, #ff00ff, #7000ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        .lang-container { display: flex; align-items: center; gap: 5px; color: #000; font-weight: 700; font-size: 0.85rem; }
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .menu-btn span { width: 22px; height: 3px; background: #000; border-radius: 2px; }

        /* Sidebar Minimalis */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100vh;
            background: #111; border-left: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s ease; z-index: 9999; padding: 80px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin-bottom: 25px; }
        .sidebar ul li a { color: #ccc; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 15px; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 9998; }
        .overlay.active { display: block; }

        /* Content Section */
        .container { padding: 25px 5%; }
        .section-title { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-align: center; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        /* Member Grid Style JKT48/KLP48 */
        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .member-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .member-card:hover { transform: translateY(-5px); border-color: var(--primary); }

        .member-img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            background: #222;
        }

        .member-name { padding: 10px; font-weight: 700; font-size: 0.9rem; color: #fff; }

        /* Modal Biodata */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 10001;
            display: none; align-items: center; justify-content: center;
            padding: 20px;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: #111;
            max-width: 600px;
            width: 100%;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--primary);
        }

        .modal-body { display: flex; padding: 20px; gap: 20px; }
        .modal-img { width: 200px; border-radius: 10px; }
        .modal-info { flex: 1; }
        .modal-info h2 { margin-top: 0; color: var(--primary); }
        .modal-info p { margin: 8px 0; font-size: 0.9rem; color: #ccc; }
        .close-modal { align-self: flex-end; padding: 10px 20px; cursor: pointer; color: #ff00ff; font-weight: bold; }

        @media (max-width: 600px) {
            .modal-body { flex-direction: column; align-items: center; text-align: center; }
            .modal-img { width: 150px; }
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="logo">MKT4X<span>VIRTUAL</span></div>
    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe"></i>
            <select id="langSelect" style="border:none; font-weight:700; outline:none; cursor:pointer;">
                <option value="id">Indonesia</option>
                <option value="my">Malaysia</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <ul id="menuList">
        <li><a href="#"><i class="fas fa-newspaper"></i> <span>Berita</span></a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
        <li><a href="#member-section" onclick="toggleMenu()"><i class="fas fa-users"></i> <span>Member</span></a></li>
        <li><a href="#"><i class="fas fa-microphone"></i> <span>Setlist</span></a></li>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <li><a href="#" style="color:var(--primary); font-weight:bold;"><i class="fas fa-user-plus"></i> <span>Daftar Member</span></a></li>
    </ul>
</div>

<main class="container">
    <section id="home">
        <div style="width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--secondary); margin-bottom: 40px;">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="100%" style="aspect-ratio: 16/9; border:none; display:block;"></iframe>
        </div>
    </section>

    <section id="member-section">
        <div class="section-title" id="memberTitle">MEMBER LIST</div>
        <div class="member-grid">
            
            <div class="member-card" onclick="openBio('Yurina', 'https://i.imgur.com/8N69vY0.png', 'Jakarta, 12 Juni 2005', 'Golongan Darah: O', 'Tinggi: 160cm')">
                <img src="https://i.imgur.com/8N69vY0.png" class="member-img">
                <div class="member-name">Yurina</div>
            </div>

            <div class="member-card" onclick="openBio('Suzuha', 'https://i.imgur.com/8N69vY0.png', 'Surabaya, 3 April 2006', 'Golongan Darah: A', 'Tinggi: 158cm')">
                <img src="https://i.imgur.com/8N69vY0.png" class="member-img">
                <div class="member-name">Suzuha</div>
            </div>

            </div>
    </section>
</main>

<div class="modal" id="bioModal">
    <div class="modal-content">
        <div class="close-modal" onclick="closeBio()">CLOSE [X]</div>
        <div class="modal-body">
            <img src="" id="bioImg" class="modal-img">
            <div class="modal-info">
                <h2 id="bioName">Nama Member</h2>
                <p id="bioBirth">Tempat, Tgl Lahir: -</p>
                <p id="bioBlood">Golongan Darah: -</p>
                <p id="bioHeight">Tinggi: -</p>
                <p style="color:var(--primary); font-size: 0.8rem; margin-top:15px;">MKT4X VIRTUAL 1st Generation</p>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    // Fungsi Buka Bio
    function openBio(name, img, birth, blood, height) {
        document.getElementById('bioName').innerText = name;
        document.getElementById('bioImg').src = img;
        document.getElementById('bioBirth').innerText = "Lahir: " + birth;
        document.getElementById('bioBlood').innerText = blood;
        document.getElementById('bioHeight').innerText = height;
        document.getElementById('bioModal').classList.add('active');
    }

    function closeBio() {
        document.getElementById('bioModal').classList.remove('active');
    }

    // Sistem Bahasa
    const dict = {
        id: { member: "DAFTAR MEMBER", list: ["Berita", "Jadwal", "Member", "Setlist", "Daftar Member"] },
        my: { member: "SENARAI AHLI", list: ["Berita", "Jadual", "Ahli", "Senarai Set", "Daftar Ahli"] },
        en: { member: "MEMBER LIST", list: ["News", "Schedule", "Member", "Setlist", "Register"] }
    };

    document.getElementById('langSelect').addEventListener('change', function() {
        const l = this.value;
        document.getElementById('memberTitle').innerText = dict[l].member;
        const spans = document.querySelectorAll('#menuList span');
        dict[l].list.forEach((teks, i) => { if(spans[i]) spans[i].innerText = teks; });
    });
</script>

</body>
</html>
