<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Impor font yang lebih tegas mirip di gambar */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Inter:wght@400;700&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --nav-bg: #ffffff;
            --nav-text: #000000;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; background: var(--bg); color: white; 
            font-family: 'Inter', sans-serif; overflow-x: hidden; 
        }

        /* Navbar Putih */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; background: var(--nav-bg);
            border-bottom: 1px solid #eee;
            position: sticky; top: 0; z-index: 1000;
        }

        /* LOGO CUSTOM: MKT4X (Putih/Hitam di nav) VIRTUAL (Gradasi) */
        .logo { 
            font-family: 'Montserrat', sans-serif; 
            font-weight: 900; 
            font-size: 1.3rem; 
            letter-spacing: -0.5px;
            color: #000; /* MKT4X warna hitam karena navbar putih */
            text-transform: uppercase;
        }
        
        .logo span { 
            background: linear-gradient(to right, #ff00ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-left: 2px;
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }
        
        /* Icon Globe & Dropdown */
        .lang-container { display: flex; align-items: center; gap: 5px; color: #000; }
        .lang-container i { font-size: 1.1rem; }
        
        select { 
            background: transparent; color: #000; 
            border: none; outline: none; font-size: 0.85rem; font-weight: 700; cursor: pointer; 
        }

        /* Menu Bar Hitam */
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 4px; }
        .menu-btn span { width: 22px; height: 3px; background: #000; border-radius: 2px; }

        /* Sidebar & Content */
        .sidebar {
            position: fixed; top: 0; right: -280px; width: 280px; height: 100vh;
            background: #111; border-left: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s ease; z-index: 9999; padding: 80px 30px;
        }
        .sidebar.active { right: 0; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin-bottom: 25px; }
        .sidebar ul li a { color: #ccc; text-decoration: none; font-size: 1rem; display: flex; align-items: center; gap: 15px; }
        
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); display: none; z-index: 9998;
        }
        .overlay.active { display: block; }

        .container { padding: 25px 5%; }
        .video-box { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid var(--secondary); margin-bottom: 25px; }
        iframe { width: 100%; aspect-ratio: 16/9; display: block; border: none; }

        .card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 15px; }
        .card-title { font-size: 0.85rem; font-weight: bold; color: var(--primary); border-left: 3px solid var(--primary); padding-left: 8px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<nav class="navbar">
    <div class="logo">MKT4X<span>VIRTUAL</span></div>
    
    <div class="nav-right">
        <div class="lang-container">
            <i class="fas fa-globe"></i>
            <select id="langSelect">
                <option value="id">Indonesia</option>
                <option value="my">Malaysia</option>
                <option value="en">English</option>
                <option value="jp">Japanese</option>
            </select>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </div>
</nav>

<div class="sidebar" id="sidebar">
    <ul id="menuList">
        <li><a href="#"><i class="fas fa-newspaper"></i> <span>Berita</span></a></li>
        <li><a href="#"><i class="fas fa-calendar-alt"></i> <span>Jadwal</span></a></li>
        <li><a href="#"><i class="fas fa-users"></i> <span>Member</span></a></li>
        <li><a href="#"><i class="fas fa-microphone"></i> <span>Setlist</span></a></li>
        <hr style="opacity: 0.1; margin: 20px 0;">
        <li><a href="#" style="color:var(--primary); font-weight:bold;"><i class="fas fa-user-plus"></i> <span>Daftar Member</span></a></li>
        <li><a href="#"><i class="fas fa-sign-in-alt"></i> <span>Masuk</span></a></li>
    </ul>
</div>

<main class="container">
    <div class="video-box">
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
    </div>

    <div class="card">
        <div class="card-title" id="newsTitle">BERITA TERBARU</div>
        <div style="font-size: 0.85rem;">
            <span style="color: #666;">2026.02.28</span>
            <p style="margin: 5px 0;">MKT4X Virtual Generasi Pertama Telah Hadir!</p>
        </div>
    </div>

    <div class="card">
        <div class="card-title" id="bdayTitle">ULANG TAHUN</div>
        <p style="font-size: 0.85rem; color: #888;">Coming Soon</p>
    </div>
</main>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    const dict = {
        id: { news: "BERITA TERBARU", bday: "ULANG TAHUN", list: ["Berita", "Jadwal", "Member", "Setlist", "Daftar Member", "Masuk"] },
        my: { news: "BERITA TERKINI", bday: "HARI JADI", list: ["Berita", "Jadual", "Ahli", "Senarai Set", "Daftar Ahli", "Log Masuk"] },
        en: { news: "LATEST NEWS", bday: "BIRTHDAY", list: ["News", "Schedule", "Member", "Setlist", "Register", "Login"] },
        jp: { news: "最新ニュース", bday: "誕生日", list: ["ニュース", "スケジュール", "メンバー", "セットリスト", "会員登録", "ログイン"] }
    };

    document.getElementById('langSelect').addEventListener('change', function() {
        const l = this.value;
        document.getElementById('newsTitle').innerText = dict[l].news;
        document.getElementById('bdayTitle').innerText = dict[l].bday;
        const spans = document.querySelectorAll('#menuList span');
        dict[l].list.forEach((teks, i) => { if(spans[i]) spans[i].innerText = teks; });
    });
</script>

</body>
</html>
