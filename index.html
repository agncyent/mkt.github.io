<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --green-globe: #4caf50;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow-x: hidden; 
        }

        /* Background Glow Efek Premium */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a0033 0%, #050505 80%);
            z-index: -1;
        }

        /* Navbar Sesuai Gambar */
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 5%; backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
            background: rgba(5, 5, 5, 0.8);
        }

        .logo { font-weight: 900; letter-spacing: 1px; font-size: 1.2rem; }
        .logo span { 
            background: linear-gradient(90deg, #ff00ff, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-right { display: flex; align-items: center; }
        .lang-container { display: flex; align-items: center; gap: 8px; margin-right: 20px; }
        .lang-container i { color: var(--green-globe); font-size: 1.1rem; }
        
        .lang-dropdown {
            background: transparent; color: white; border: none; outline: none; cursor: pointer; font-size: 0.9rem;
        }

        .menu-icon {
            display: flex; flex-direction: column; gap: 5px; cursor: pointer; padding: 5px;
        }
        .menu-icon span { width: 22px; height: 2px; background: white; border-radius: 2px; }

        /* Menu Overlay Premium */
        .menu-overlay {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100vh;
            background: rgba(5,5,5,0.98); transition: 0.4s ease-in-out; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .menu-overlay.active { right: 0; }
        .close-menu { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; cursor: pointer; }

        .menu-links { list-style: none; text-align: center; padding: 0; }
        .menu-links li { margin: 20px 0; }
        .menu-links a { 
            color: white; text-decoration: none; font-size: 1.5rem; font-weight: bold;
            display: flex; align-items: center; justify-content: center; gap: 15px;
        }
        .menu-links a:hover { color: var(--primary); }
        .register-link { color: var(--primary) !important; text-shadow: 0 0 10px var(--primary); }
        .menu-divider { border: 0; border-top: 1px solid rgba(255,255,255,0.1); width: 200px; margin: 10px auto; }

        /* Main Content */
        .container { padding: 20px 5%; }
        
        .video-glow-card {
            padding: 4px; background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 20px; margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }
        iframe { width: 100%; aspect-ratio: 16/9; border-radius: 18px; border: none; display: block; }

        .grid-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .card {
            background: var(--card-bg); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 20px; backdrop-filter: blur(10px);
        }
        .card-header { 
            font-weight: bold; color: var(--primary); border-left: 3px solid var(--primary); 
            padding-left: 10px; margin-bottom: 15px; letter-spacing: 1px;
        }

        .news-item { margin-bottom: 10px; font-size: 0.9rem; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .news-item span { color: #888; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="navbar">
        <div class="logo">MKT4X<span>VIRTUAL</span></div>
        <div class="nav-right">
            <div class="lang-container">
                <i class="fas fa-globe"></i>
                <select id="langSelect" class="lang-dropdown">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                    <option value="jp">Japanese</option>
                </select>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <div class="close-menu" onclick="toggleMenu()">&times;</div>
        <ul class="menu-links">
            <li><a href="#"><i class="fas fa-newspaper"></i> News</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Member List</a></li>
            <li><a href="#"><i class="fas fa-microphone"></i> Setlist</a></li>
            <hr class="menu-divider">
            <li><a href="#" class="register-link"><i class="fas fa-user-plus"></i> DAFTAR MEMBER</a></li>
            <li><a href="#"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
        </ul>
    </div>

    <main class="container">
        <div class="video-glow-card">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        </div>

        <div class="grid-info">
            <div class="card">
                <div class="card-header">LATEST NEWS</div>
                <div class="news-item">
                    <span>2026.02.28</span>
                    <p>MKT4X Virtual Generasi 1 Resmi Dibuka!</p>
                </div>
                <div class="news-item">
                    <span>2026.02.25</span>
                    <p>Jadwal Teater Minggu Ini</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">BIRTHDAY</div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="width: 50px; height: 50px; background: var(--secondary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; box-shadow: 0 0 10px var(--secondary);">M</div>
                    <div>
                        <strong>Nama Member</strong>
                        <p style="margin: 0; color: #888; font-size: 0.9rem;">Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('menuOverlay').classList.toggle('active');
        }

        // Close menu on click link
        document.querySelectorAll('.menu-links a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('menuOverlay').classList.remove('active');
            });
        });

        // Language Switcher simple
        document.getElementById('langSelect').addEventListener('change', function() {
            alert('Bahasa diganti ke: ' + this.value);
        });
    </script>
</body>
</html>
