<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKT4X VIRTUAL | Official Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-glow"></div>

    <nav class="navbar">
        <div class="logo">MKT4X<span>VIRTUAL</span></div>
        
        <div class="nav-right">
            <div class="lang-container">
                <i class="fas fa-globe"></i>
                <select id="langSelect" class="lang-dropdown">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                    <option value="jp">Japanese</option>
                </select>
            </div>
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <div class="close-menu" onclick="toggleMenu()">&times;</div>
        <ul class="menu-links">
            <li><a href="#news"><i class="fas fa-newspaper"></i> News</a></li>
            <li><a href="#schedule"><i class="fas fa-calendar-alt"></i> Schedule</a></li>
            <li><a href="#member"><i class="fas fa-users"></i> Member List</a></li>
            <li><a href="#setlist"><i class="fas fa-microphone"></i> Setlist</a></li>
            <hr class="menu-divider">
            <li><a href="#" class="register-link"><i class="fas fa-user-plus"></i> DAFTAR MEMBER</a></li>
            <li><a href="#" class="login-link"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
        </ul>
    </div>

    <main class="container">
        <section class="video-section">
            <div class="video-glow-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>

        <div class="main-grid">
            <div class="card">
                <div class="card-header">LATEST NEWS</div>
                <div class="news-item">
                    <span>2026.02.28</span>
                    <p>MKT4X Virtual First Generation Audition is Open!</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">BIRTHDAY</div>
                <div class="bday-box">
                    <div class="glow-avatar">M</div>
                    <div>
                        <strong>Member Name</strong>
                        <p>Coming Soon</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
